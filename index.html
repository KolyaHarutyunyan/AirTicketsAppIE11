<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Tickets App IE11</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="root">
      <header class="app-header">
        <div class="logo-wrapper">
          <img src="/src/assets/images/logo.png" alt="Logo" class="logo" />
        </div>
      </header>
      <main class="app-main">
        <div class="app-sider">
          <div class="card sider-card">
            <div class="ticket-currency-block">
              <p class="text">ВАЛЮТА</p>
              <div class="currency-radio-wrapper">
                <input
                  type="radio"
                  id="rub"
                  name="currency"
                  value="rub"
                  checked
                  class="radio-input"
                />
                <label for="rub" class="currency-radio-label first">RUB</label>
                <input
                  type="radio"
                  id="usd"
                  name="currency"
                  value="usd"
                  class="radio-input"
                />
                <label for="usd" class="currency-radio-label second">USD</label>
                <input
                  type="radio"
                  id="eur"
                  name="currency"
                  value="eur"
                  class="radio-input"
                />
                <label for="eur" class="currency-radio-label third">EUR</label>
              </div>
            </div>
            <div>
              <p class="text">КОЛИЧЕСТВО ПЕРЕСАДОК</p>
              <div id="checkbox-container"></div>
            </div>
          </div>
        </div>
        <div id="tickets-container" class="app-content"></div>
        <p class="small-screen-info">
          Сайт оптимизирован для экранов шире 1280 пикселей. Спасибо!
        </p>
      </main>
    </div>
    <script src="dest/script.js"></script>
  </body>
</html>
